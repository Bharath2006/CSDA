body {

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;

}
.container:hover {

}
h1 {
    text-align: center;
    color: #333;
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: 600;
}
form {
    display: flex;
    flex-direction: column;
}
input, select {
    margin: 15px 0;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s ease;
    background-color: #f9f9f9;
}
input:focus, select:focus {
    border-color: #ff7e5f;
    outline: none;
}
button {
    background-color: #ff7e5f;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.3s ease;

button:hover {

.material-icons {

#status {

.successMessage {
            background-color: #28a745;

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuuumZaf2vqFA3ezY_eq98Pq7qQIDTe0Q",
            authDomain: "kkrt-8726d.firebaseapp.com",
            projectId: "kkrt-8726d",
            storageBucket: "kkrt-8726d.firebasestorage.app",
            messagingSenderId: "775944666621",
            appId: "1:775944666621:web:180754cc4a130108372d94",
            measurementId: "G-BT8TZ60JGR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        
        function showLoadingMessage() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('status').style.display = 'none';
        }

        function hideLoadingMessage() {
            document.getElementById('loadingMessage').style.display = 'none';
        }

        function handleErrorMessage(message) {
            document.getElementById('status').innerHTML = `<div class="errorMessage">${message}</div>`;
        }
        let userDetails = {};
        function isValidURL(str) {
            const pattern = /^(https?:\/\/)?([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,6}([\/?].*)?$/;
            return pattern.test(str);
        }
        document.getElementById('userForm').addEventListener('submit', (e) => {
    e.preventDefault();
    userDetails.name = document.getElementById('name').value;
    userDetails.department = document.getElementById('department').value;

    userDetails.scholarship = document.getElementById('scholarship').value;
    userDetails.linkedin = document.getElementById('linkedin').value;
    const googleMapLink = document.getElementById('googleMapLink').value;

        alert("Please enter a valid Google Map link.");
        return;
    }
    userDetails.googleMapLink = googleMapLink;
    document.getElementById('status').innerText = 'User Info saved, proceed to Mother Details!';
    document.getElementById('motherInfo').style.display = 'block';
    document.getElementById('userInfo').style.display = 'none';
});

    userDetails.sisterGoogleMapLink = sisterGoogleMapLink;
    userDetails.sisterWorking = document.getElementById('sisterWorking').value;

    addDoc(collection(db, 'familyDetails'), {
        ...userDetails,
        createdAt: serverTimestamp(),
    })
    .then(() => {
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('status').style.display = 'none';
        setTimeout(() => {
            document.getElementById('successMessage').style.display = 'none';
            location.reload();
        }, 3000);
    })
    .catch((error) => {
        console.error('Error adding document: ', error);
    });
});
    function saveToFirestore(userDetails) {
        showLoadingMessage();
        const userRef = collection(db, 'userDetails');
        addDoc(userRef, {
            ...userDetails,
            createdAt: serverTimestamp()
        })
        .then(() => {
            hideLoadingMessage();
            document.getElementById('successMessage').style.display = 'block';
        })
        .catch((error) => {
            hideLoadingMessage();
            handleErrorMessage(`Error: ${error.message}`);
        });
    }
