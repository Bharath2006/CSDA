<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store User Info</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #49d0fd, #ffffff);
    margin: 0;
    padding: 0;
}
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background-image: url('https://www.transparenttextures.com/patterns/zig-zag.png');
}
.container:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}
h1 {
    text-align: center;
    color: #333;
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: 600;
}
form {
    display: flex;
    flex-direction: column;
}
input, select {
    margin: 15px 0;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s ease;
    background-color: #f9f9f9;
}
input:focus, select:focus {
    border-color: #ff7e5f;
    outline: none;
}
button {
    background-color: #ff7e5f;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}
button:hover {
    background-color: #feb47b;
    transform: scale(1.05);
}
.material-icons {
    font-size: 20px;
    vertical-align: middle;
    margin-right: 8px;
}
#status {
    text-align: center;
    margin-top: 20px;
    font-size: 18px;
    font-weight: 500;
    color: #333;
}
.successMessage {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            animation: successAnimation 1s ease-out;
}
@keyframes successAnimation {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
}
.loadingMessage {
    background-color: #f39c12;
    color: white;
    padding: 15px;
    text-align: center;
    border-radius: 8px;
    margin-top: 20px;
    font-size: 18px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}
.errorMessage {
    background-color: #e74c3c;
    color: white;
    padding: 15px;
    text-align: center;
    border-radius: 8px;
    margin-top: 20px;
    font-size: 18px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
}
footer {
    background-color: rgba(51, 51, 51, 0.5);
    color: #f5f5f5;
    text-align: center;
    padding: 20px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
    font-size: 18px;
}

footer .footer-text {
    font-size: 20px;
    font-weight: 600;
    color: #ffffff;
}
.text {
    color: #a9a9a9;
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}
.circular-image {
    width: 180px;
    height: 160px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ccc;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

</style>
</head>
<body>
    <div class="container userInfo" id="userInfo">
        <h1><span class="material-icons">person</span> Enter Personal Information</h1>
        <form id="userForm">
            <input type="text" id="name" placeholder="Student Name" required>
            <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
            <select id="year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                
            </select>
            <input type="email" id="email" placeholder="Email ID" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="url" id="googleMapLink" placeholder="Google Map Link (Current Address)" required>
            <input type="text" id="motherName" placeholder="Mother's Name" required>
            <input type="tel" id="motherPhoneNumber" placeholder="Mother's Phone Number" required>
            <input type="email" id="motherEmail" placeholder="Mother's Email" required>
            <input type="text" id="motherCompany" placeholder="Mother's Company Name" required>
            <input type="text" id="fatherName" placeholder="Father's Name" required>
            <input type="email" id="fatherEmail" placeholder="Father's Email" required>
            <input type="tel" id="fatherPhoneNumber" placeholder="Father's Phone Number" required>
            <input type="text" id="fatherCompany" placeholder="Father's Company Name" required>
            <button type="submit"><span class="material-icons">check_circle</span> Submit</button>
        </form>
    </div>
    <div id="status"></div>
    <div class="loadingOverlay" id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; display: flex; justify-content: center; align-items: center;">
        <div class="loadingMessage" style="background: white; padding: 20px; border-radius: 10px; text-align: center;">
            Loading... Please wait.
        </div>
    </div>
    <div class="successMessage" id="successMessage" style="display: none;">
        All details saved successfully! ðŸŽ‰
    </div>
    <div class="text">Powered by BS</div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuuumZaf2vqFA3ezY_eq98Pq7qQIDTe0Q",
            authDomain: "kkrt-8726d.firebaseapp.com",
            projectId: "kkrt-8726d",
            storageBucket: "kkrt-8726d.firebasestorage.app",
            messagingSenderId: "775944666621",
            appId: "1:775944666621:web:180754cc4a130108372d94",
            measurementId: "G-BT8TZ60JGR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';

            const userDetails = {
                name: document.getElementById('name').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                year: document.getElementById('year').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                googleMapLink: document.getElementById('googleMapLink').value,
                motherName: document.getElementById('motherName').value,
                motherPhoneNumber: document.getElementById('motherPhoneNumber').value,
                motherEmail: document.getElementById('motherEmail').value,
                motherCompany: document.getElementById('motherCompany').value,
                fatherName: document.getElementById('fatherName').value,
                fatherEmail: document.getElementById('fatherEmail').value,
                fatherPhoneNumber: document.getElementById('fatherPhoneNumber').value,
                fatherCompany: document.getElementById('fatherCompany').value,
                createdAt: serverTimestamp()
            };

            try {
                await addDoc(collection(db, 'UD'), userDetails);
                loadingOverlay.style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                    location.reload();
                }, 3000);
            } catch (error) {
                loadingOverlay.style.display = 'none';
                document.getElementById('status').innerHTML = `<div class="errorMessage">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>

</html>
